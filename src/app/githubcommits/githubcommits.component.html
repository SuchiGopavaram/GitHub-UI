<div class="col-md-6">
  <h2> Git Branch Details</h2>
  <table class="table table-striped" border="1">
  <thead>
    <tr>
      <th>Branch Name</th>
      <th>Commit Id</th>
      <th>Commit URL</th>
    </tr>
      </thead>
      <tbody>
    <tr *ngFor="let branch of branchList">
      <td><a ng-href="" (click)="gitGitHubCommit(branch.commit.sha)">{{branch.name}}</a></td>
      <td>{{branch.commit.sha}}</td>
      <td>{{branch.commit.url}}</td>
    </tr>

    </tbody>
  </table>
</div>
